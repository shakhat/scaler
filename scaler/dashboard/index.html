  <script type="text/javascript">
    "use strict";

    $(function () {

      var fields = ["environment", "scenario", "build", "iso"];
      var state = {
        environment: "",
        scenario: "",
        build: "",
        iso: ""
      };
      var tablePageSize = 10;

      // compiled templates
      var scenario_source_template = Handlebars.compile($("#scenario_source_template").html());
      var test_specification_template = Handlebars.compile($("#test_specification_template").html());
      var records_table_template = Handlebars.compile($("#records_table_template").html());
      var executor_template = Handlebars.compile($("#executor_template").html());
      var action_summary_template = Handlebars.compile($("#action_summary_template").html());
      var test_summary_template = Handlebars.compile($("#test_summary_template").html());
      var build_chart_template = Handlebars.compile($("#build_chart_template").html());

      function concatenate(strings) {
        // returns strings concatenated via comma (like join() but omits empty strings)
        var f = false;
        var result = "";
        $.each(strings, function (_i, string) {
          if (string.length > 0) {
            if (f) result += ", ";
            result += string;
            f = true;
          }
        });
        return result;
      }

      function initSingleSelector(name, values) {
        var selectorId = "#" + name + "_selector";

        var selector_inst = $(selectorId);
        selector_inst.empty();
        selector_inst.append($("<option>", {
          style: "font-style: italic; text-decoration: underline;",
          value: "",
          text: selector_inst.data('placeholder')
        }));

        $.each(values, function (key, item) {
          selector_inst.append($('<option>', {
            value: item, //(key + 1),
            text: item
          }));
        });

        selector_inst.val(state[name]);

        selector_inst.
            on("change", function (e) {
              state[name] = this.value;

              // convert state -> url
              var tokens = [];
              $.each(fields.sort(), function (i, field) {
                if (state[field] != "") {
                  tokens.push(field + "=" + state[field]);
                }
              });
              window.location.href = "#" + tokens.join(":");
            });
      }

      function getFieldValues(field, records) {
        var values_set = {};

        $.each(records, function (j, record) {
          if (record[field]) {
            values_set["" + record[field]] = true;
          }
        });

        return $.map(values_set, function (_i, value) {
          return value;
        }).sort();
      }

      function updateSelectors() {
        $.each(fields, function (i, field) {
          var values = getFieldValues(field, filterRecords(report.records, null, field));
          console.log(values);
          initSingleSelector(field, values);
        });
      }

      function filterRecords(records, type, except_field) {
        var res = [];
        $.each(records, function(_i, record){
          if (!type || typeof type === 'undefined' || record.type == type) {
            var flag = true;
            $.each(state, function (key, value) {
              if (key != except_field && value) {
                flag &= record[key] == value;
              }
            });
            if (flag) {
              res.push(record);
            }
          }
        });
        return res;
      }

      /* Template Rendering Funcs */

      function showScenarioSource(contentArea, scenario) {
        contentArea.append(scenario_source_template(
            {data: jsyaml.safeDump(scenario)}));
      }

      function showTestSpecification(contentArea, test) {
        contentArea.append(test_specification_template(
            {data: jsyaml.safeDump(test)}
        ))
      }

      function showBuildChart(contentArea, records) {
        var chart_id = "chart_" + Math.round(Math.random() * 10000);
        contentArea.append(build_chart_template(
            {record: $.extend({}, {build_chart_id: chart_id})}
        ));

        var buildSet = {};  // set of all builds
        var buildStatsOk = {};  // build -> number of records in 'ok' state
        var buildStatsError = {};  // build -> number of records in 'error' state

        $.each(records, function(_i, record){
          var build = record["build"];
          var result = record["result"];

          buildSet[build] = true;

          if (result == "ok") {
            buildStatsOk[build] = (buildStatsOk[build]? buildStatsOk[build]: 0) + 1;
          } else {
            buildStatsError[build] = (buildStatsError[build]? buildStatsError[build]: 0) + 1;
          }
        });

        var builds = [];
        $.each(buildSet, function(n, _v){
          builds.push(n);
        });
        builds.sort();

        var columns = [["build"], ["passed"], ["failed"]];
        $.each(builds, function(_i, build){
          columns[0].push("Build #" + build);
          columns[1].push(buildStatsOk[build]? buildStatsOk[build]: 0);
          columns[2].push(buildStatsError[build]? buildStatsError[build]: 0);
        });

        c3.generate({
          bindto: "#" + chart_id,
          data: {
            x: 'build',
            columns: columns,
            groups: [
                ["passed", "failed"]
            ],
            type: 'bar',
            colors: {
              passed: "#469408",
              failed: '#df0000'
            }
          },
          axis: {
            x: {
              type: "category"
            },
            y: {
              tick: {
                format: d3.format("d")
              }
            }
          }
        });
      }

      function showAgentRecord(contentArea, record) {
        var chart_id = "chart_" + Math.round(Math.random() * 10000);
        var ext_options = {
          command_yaml: jsyaml.safeDump(record["command"]),
          chart_id: chart_id};
        if (record["stats"]) {
          ext_options["stats_yaml"] = jsyaml.safeDump(record["stats"]);
        }
        contentArea.append(executor_template(
            {record: $.extend({}, record, ext_options)}
        ));
        if (record["samples"]) {
          var meta = record["meta"];
          var axes = [];
          axes[meta[1][0]] = 'y';
          var axis = {
            x: {label: concatenate(meta[0])},
            y: {label: concatenate(meta[1]), min: 0}
          };
          if (meta.length > 2) {
            axes[meta[2][0]] = 'y2';
            axis['y2'] = {label: concatenate(meta[2]), min: 0, show: true}
          }

          var chart = [];
          $.each(meta, function(_i, meta_item){  // row titles
            chart.push([meta_item[0]]);
          });
          var samples = record["samples"];
          for (var i=0; i < samples.length; i++) {
            var point = samples[i];
            for (var j=0; j < point.length; j++) {
              chart[j].push(point[j]);
            }
          }

          c3.generate({
            bindto: "#" + chart_id,
            data: {
              x: 'time',
              columns: chart,
              axes: axes
            },
            axis: axis
          });
        }
      }

      function showActionSummary(contentArea, record) {
        var chart_id = "chart_" + Math.round(Math.random() * 10000);
        var environment_chart_id = "environment_chart_" + Math.round(Math.random() * 10000);
        var ext_options = { chart_id: chart_id, environment_chart_id: environment_chart_id };
        if (record["stats"]) {
          ext_options["stats_yaml"] = jsyaml.safeDump(record["stats"]);
        }
        console.log(record);
        contentArea.append(action_summary_template(
            {record: $.extend({}, record, ext_options)}
        ));
        if (record["environment_chart"]) {
          c3.generate({
            bindto: "#" + environment_chart_id,
            data: {
              x: 'x',
              columns: record["environment_chart"],
              type: 'step',
              order: null
            },
            axis: {
              x: { type: 'category' }
            }
          });
        }
      }

      function showTestSummary(contentArea, record) {
        console.log(record);
        var chart_id = "chart_" + Math.round(Math.random() * 10000);
        var ext_options = { chart_id: chart_id };
        if (record["stats"]) {
          ext_options["stats_yaml"] = jsyaml.safeDump(record["stats"]);
        }
        contentArea.append(test_summary_template(
            {record: $.extend({}, record, ext_options)}
        ));
        if (record["chart"]) {
          var meta = record["meta"];
          var axes = [];
          axes[meta[1][0]] = 'y';
          var axis = {
            x: {label: concatenate(meta[0])},
            y: {label: concatenate(meta[1]), min: 0}
          };
          if (meta.length > 2) {
            axes[meta[2][0]] = 'y2';
            axis['y2'] = {label: concatenate(meta[2]), min: 0, show: true}
          }

          c3.generate({
            bindto: "#" + chart_id,
            data: {
              x: 'action',
              columns: record["chart"],
              axes: axes
            },
            axis: axis
          });
        }
      }

      function makeURL(record, s) {
        var extra = {};
        extra[s] = record[s];
        return "#" + $.map($.extend({}, state, extra), function (val, index) {
          return val? (index + "=" + val) : null;
        }).join(":")
      }

      function showRecordsTable(contentArea, filteredRecords) {
        $.each(filteredRecords, function(_i, record) {
          $.each(fields, function(_j, field){
            if (record[field]) {
              record[field + "_url"] = makeURL(record, field);
            }
          });
        });

        contentArea.append(records_table_template({
          records: filteredRecords,
          table_id: "records_table"
        }));
        $("#records_table").dataTable({
          autoWidth: true,
          paging: filteredRecords.length > tablePageSize,
          ordering: true,
          info: false,
          searching: filteredRecords.length > tablePageSize
        });
      }

      /* Update cycle */

      function update() {
        var filteredRecords = filterRecords(report.records);
        console.log(filteredRecords);
        var slaRecords = [];
        var errorRecords = [];
        $.each(filterRecords(report.records), function(_i, record) {
          if (record["sla_info"]) {
            slaRecords.push(record);
          }
          if (record["is_result_error"]) {
            errorRecords.push(record);
          }
        });

        var contentArea = $("#content_area");
        contentArea.empty();

        updateSelectors();

        if (state["build"] == "") {
          showBuildChart(contentArea, filteredRecords);
        }

        showRecordsTable(contentArea, filteredRecords);

//        if (state["scenario"] != "" && state["test"] != "" &&
//                state["action"] != "" &&
//                state["agent"] != "") {
//          showAgentRecord(contentArea, filteredRecords[0]);
//        }
//        if (state["scenario"] != "" && state["test"] != "" &&
//                state["action"] != "" && state["environment"] == "" &&
//                state["agent"] == "") {
//          var agg_recs = filterRecords(report.records, "action");
//          if (agg_recs.length > 0) {
//            showActionSummary(contentArea, agg_recs[0]);
//          }
//        }
//        if (state["scenario"] != "" && state["test"] != "" &&
//                state["action"] == "" && state["environment"] == "" &&
//                state["agent"] == "") {
//          var test_recs = filterRecords(report.records, "test");
//          if (test_recs.length > 0) {
//            showTestSummary(contentArea, test_recs[0]);
//          }
//        }
//        if (state["test"] != "") {
//          showTestSpecification(contentArea, report.tests[state["test"]]);
//        }
//        if (state["scenario"] != "") {
//          showScenarioSource(contentArea, report.scenarios[state["scenario"]]);
//        }
      }

      function parseUrlToState() {
        var hashUrl = window.location.hash.substr(1);

        $.each(hashUrl.split(":"), function (_i, pair) {
          var kv = pair.split("=");
          if (kv.length == 2) {
            state[kv[0]] = decodeURIComponent(kv[1]);
          }
        });
      }

      // entry-point
      parseUrlToState();
      console.log(state);

      // pre-process records
      $.each(report.records, function(_i, record) {
        if (record.result) {
          record["is_result_ok"] = record.result == "ok";
          record["is_result_lost"] = record.result == "lost";
          record["is_result_interrupted"] = record.result == "interrupted";
          record["is_result_error"] = record.result == "error";
        }
      });

      // auto-select filters with 1 option
      $.each(fields, function(_i, field) {
        var values = getFieldValues(field, report.records);
        if (values.length == 1) {
          state[field] = values[0];
        }
      });

      update();

      $(window).on('hashchange', function() {
        parseUrlToState();
        update()
      });

      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>

  <style type="text/css">
  </style>

</head>

<body>

<div class="container" id="container">
  <div class="row text-left">
    <h1>Scaler <kbd>Ѫ</kbd> &ndash; performance tests execution report</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <label for="environment_selector" title="Environment">Environment</label>
      <select id="environment_selector" class="form-control" data-placeholder="- any -"></select>
    </div>
    <div class="col-md-3">
      <label for="scenario_selector" title="Scenario">Scenario</label>
      <select id="scenario_selector" class="form-control" data-placeholder="- any -"></select>
    </div>
    <div class="col-md-1">
      <label for="build_selector" title="Build #">Build #</label>
      <select id="build_selector" class="form-control" data-placeholder="- any -"></select>
    </div>
    <div class="col-md-1">
      <label for="iso_selector" title="ISO #">ISO #</label>
      <select id="iso_selector" class="form-control" data-placeholder="- any -"></select>
    </div>
  </div>

  <div id="content_area" class="row">
    <!-- Container for the screen content -->
  </div>

  <div id="footer" class="row">&nbsp;</div>
</div>

<!-- TEMPLATES --------------------------------------------------------------->

<!-- Scenario File -->
<script id="scenario_source_template" type="text/x-handlebars-template">
  <h3>Scenario</h3>
  <pre>{{ data }}</pre>
</script>

<!-- Test Specification -->
<script id="test_specification_template" type="text/x-handlebars-template">
  <h3>Test Specification</h3>
  <pre>{{ data }}</pre>
</script>

<!-- Executor Result -->
<script id="executor_template" type="text/x-handlebars-template">
  <h3>Execution Summary</h3>
  {{#with record}}
  <div id="{{ chart_id }}"></div>
  {{#if is_result_ok}}<span class="label label-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>success</span>{{/if}}
  {{#if is_result_lost}}<span class="label label-danger"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>lost</span>{{/if}}
  {{#if is_result_interrupted}}<span class="label label-warning"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span>interrupted</span>{{/if}}
  {{#if is_result_error}}<span class="label label-danger"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>error</span>{{/if}}
  {{#if stats_yaml}}
    <h4>Stats</h4>
    <pre>{{ stats_yaml }}</pre>
  {{/if}}
  <h4>Command</h4>
  <pre>{{ command_yaml }}</pre>
  {{#if stdout}}
    <h4>Stdout</h4>
    <pre>{{ stdout }}</pre>
  {{/if}}
  {{#if verbose}}
    <h4>Verbose Info</h4>
    <pre>{{ verbose }}</pre>
  {{/if}}
  {{#if stderr}}
    <h4>Stderr</h4>
    <pre>{{ stderr }}</pre>
  {{/if}}
  {{/with}}
</script>

<!-- Action summary -->
<script id="action_summary_template" type="text/x-handlebars-template">
  {{#with record}}
  <div id="{{ chart_id  }}"></div>
  <h3>Per-environment chart</h3>
  <div id="{{ environment_chart_id  }}"></div>
  <h3>Stats</h3>
  <pre>{{ stats_yaml }}</pre>
  {{/with}}
</script>

<!-- Build chart -->
<script id="build_chart_template" type="text/x-handlebars-template">
  {{#with record}}
  <h3>Scenario results per builds</h3>
  <div id="{{ build_chart_id }}"></div>
  {{/with}}
</script>

<!-- Test summary -->
<script id="test_summary_template" type="text/x-handlebars-template">
  {{#with record}}
  <div id="{{ chart_id   }}"></div>
  {{#if stats_yaml}}
    <h3>Stats</h3>
    <pre>{{ stats_yaml }}</pre>
  {{/if}}
  {{/with}}
</script>

<!-- Records Table -->
<script id="records_table_template" type="text/x-handlebars-template">
  <h3>Results</h3>
  <table class="table table-striped" id="{{ table_id  }}">
    <thead>
    <tr>
      <th>Build #</th>
      <th>Date</th>
      <th>Environment</th>
      <th>Scenario</th>
      <th>ISO #</th>
      <th>Result</th>
    </tr>
    </thead>
    <tbody>
    {{#records}}
    <tr>
      <td><a href="{{ build_url }}">{{ build }}</a></td>
      <td>{{ date }}</td>
      <td><a href="{{ environment_url }}">{{ environment }}</a></td>
      <td><a href="{{ scenario_url }}">{{ scenario }}</a></td>
      <td><a href="{{ iso_url }}">{{ iso }}</a></td>
      <td>
        {{#if is_result_ok }}
          <span class="label label-success">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            success
          </span>
        {{/if}}
        {{#if is_result_error }}
          <span class="label label-danger">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
            error
          </span>
        {{/if}}
      </td>
    </tr>
    {{/records}}
    </tbody>
  </table>
</script>

</body>
</html>
